<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  html {
    margin: 0;
    height: 100%;
  }

  body {
    margin: 0;
    border: 0px solid blue;
    height: 100%;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
  }

  .main {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
  }
  </style>
</head>
<body>
  <div class="main">
    <span id="status"></span>
    <button onclick="getHelloWorld();">Get Hello World</button>
    <button onclick="getError();">Get Error</button>
  </div>
</body>
<script src="/ws/socket.io.min.js"></script>
<script>
  const socket = io({
    path: '/ws'
  })
  
  socket.on('connect', () => {
    document.getElementById('status').innerHTML = 'Conected'
    socket.on('disconnect', () => {
      document.getElementById('status').innerHTML = 'Disconnected'
    });
  })

  function getHelloWorld() {
    socket.emit('message', (response) => {
      console.log(response)
    })
  }

  function getError() {
    socket.emit('test', (response) => {
      console.log(response)
    })
  }
</script>
</html>
